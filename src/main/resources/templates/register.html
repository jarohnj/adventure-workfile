<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">Adventure Outdoors</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/categories}">All Categories</a></li>
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/account}">Account</a></li>
            </ul>
        </div>
        <img src="mountains.png" alt="mountains">
    </div>
</div>
<div class="card mx-auto display:block mt-5" style="width: 30rem;">
    <form method="post">
        <div class="card-body">
            <h1 class="card-title text-center">Register</h1>
            <label for="fName" class="form-label">First Name:</label>
            <input class="form-control" type="text" id="fName" name="fName" placeholder="First Name">
            <p class="error" style="color: red" th:errors="${user.firstName}"></p>
            <br>
            <label for="lName" class="form-label">Last Name:</label>
            <input class="form-control" type="text" id="lName" name="lName" placeholder="Last Name">
            <p class="error" style="color: red" th:errors="${user.lastName}"></p>
            <br>
            <label for="birthDate" class="form-label">Birth Date:</label>
            <input class="form-control" type="date" id="birthDate" name="birthDate" placeholder="Birth Date">
            <p class="error" style="color: red" th:errors="${user.birthdate}"></p>
            <br>
            <label for="email" class="form-label">Email:</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Email Address">
            <p class="error" style="color: red" th:errors="${user.email}"></p>
            <br>
            <label for="password" class="form-label">Password:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
            <p class="error" style="color: red" th:errors="${user.password}"></p>
            <br>
            <label for="verify" class="form-label">Confirm Password:</label>
            <input class="form-control" type="password" id="verify" name="verify" placeholder="Confirm Password">
            <br>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-primary btn-sm" type="submit">Submit</button><br>
            <div><a href="http://localhost:8080/login">Already have an account? Login here.</a></div>
        </div>
    </form>
</div>
</body>
</html>
